body.html is optional; elements will be added to your html body after app.js is loaded.
 
<a-scene
  effect-from-param
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement:true; webgl2: true;"
  config-targets="targets: lego, question"
  xrweb="disableWorldTracking: true">

  <a-assets>
    <a-asset-item id="model-3" src="assets/Avocado.gltf"></a-asset-item>
    <a-asset-item id="model-2" src="assets/jellyfish-model.glb"></a-asset-item>
    <a-asset-item id="model-1" src="assets/Buggy0.gltf"></a-asset-item>
    <a-asset-item id="model-0" src="assets/Duck.gltf"></a-asset-item>
    <img id="image-0" src="assets/lego.png">
    <img id="image-1" src="assets/question.png">
  </a-assets>

  <a-camera
    position="0 4 10"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

  <a-light type="ambient" intensity="0.7"></a-light>


</a-scene>
